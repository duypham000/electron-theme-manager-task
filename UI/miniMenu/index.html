<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <link rel="stylesheet" href="./miniMenu.css">
    <div class="content">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#34495e"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#2c3e50"
                stroke-width="10"></circle>

            <circle des='gat' tit='All task' con='tất cả task' class="donut-segment" cx="21" cy="21"
                r="15.91549430918954" fill="transparent" stroke="#ce4b99" stroke-width="10" stroke-dasharray="25 75"
                stroke-dashoffset="25">
            </circle>
            <circle des='gtt' tit="Today's task" con='task hôm nay' class="donut-segment" cx="21" cy="21"
                r="15.91549430918954" fill="transparent" stroke="#b1c94e" stroke-width="10" stroke-dasharray="25 75"
                stroke-dashoffset="0">
            </circle>
            <circle des='mng' tit='Manager' con='Màn hình chính' class="donut-segment" cx="21" cy="21"
                r="15.91549430918954" fill="transparent" stroke="#377bbc" stroke-width="10" stroke-dasharray="25 75"
                stroke-dashoffset="175">
            </circle>
            <circle des='sttg' tit='Setting' con='cài đặt' class="donut-segment" cx="21" cy="21" r="15.91549430918954"
                fill="transparent" stroke="#20bf6b" stroke-width="10" stroke-dasharray="25 75" stroke-dashoffset="150">
            </circle>
            <!-- unused 10% -->
            <g class="chart-text">
                <text x="50%" y="50%" class="chart-title">

                </text>
                <text x="50%" y="50%" class="chart-label">

                </text>
            </g>
        </svg>
    </div>


    <script src="./miniMenu.js"></script>

</body>

</html>
